<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
        <link rel="stylesheet" href="./css/fonts/fonts.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
		<title>Adidas | Coming Soon</title>
	</head>
	<body>
        <section class="container">
            <div class="mobile-logo">
                    <img class="mobile-logo__image" src="./images/2560px-Adidas_Logo 1.png" alt="adidas logo">
            </div>
            <!-- RIGHT HALF -->
            <div class="right-half">
                <img class="right-half__hero-image" src="./images/mobile-shoes.jpg" alt="white Adidas shoes">
                <div class="right-half__hero-image--large"></div>
            </div>
            <!-- /.right-half end -->

            <!-- LEFT HALF -->
            <div class="left-half">
                <div class="main-container">
                    <div class="header-main">
                        <img class="header-main__logo" src="./images/2560px-Adidas_Logo 1.png" alt="adidas logo">
                    </div>
                    <div class="left-half__container">
                        <h2 class="left-half__title">we're</h2>
                        <h2 class="left-half__sub-title">coming soon</h2>
                        <p class="left-half__text">Hello friends! We are currently building our new sports and comfort clothing store. Add your email address below to stay up-to-date with announcements and our launch proposals.</p>
                        <form class="left-half__form">
                            <input class="left-half__form-input" type="email" placeholder="Email Address">
                            <button class="left-half__form-button" type="submit">
                                <div class="arrow"></div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.left-half end-->
        </section>
	</body>
</html>
